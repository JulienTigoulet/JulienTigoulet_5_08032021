<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>Commander-Orinoco</title>
</head>
<body>
    <header class="mb-4">
        <div class="container-fluid">
            <div class="row align-items-end">
                <img src="./public/img/logo.png" alt="Logo Orinoco" width="200">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="index.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Articles</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="mon_panier.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Panier</button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container border border-success ">
        <div class="row items text-center"></div>
        <div class="col couleur">
            <label for="Color"> Couleurs</label>
            <select name="Couleur" id="Color" class="selecteurColor w-50"></select>
        </div>
        <div class="col">
            <label for="quantité">Quantité</label>
            <select name="quantite" id="quantite" class="selecteur w-50"></select>
        </div>
        <div class="boutonCommande col text-center m-2 shadow">
            <button type="button" class="btn btnCommander btn-success btnCommander shadow">Ajouter au panier</button>
        </div>
    </div>
    <script type="text/javascript" src="./public/js/request.js"></script>
    <script type="text/javascript" src="./public/js/commander.js"></script>
</body>
</html>
