<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>Panier</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-end">
                <img src="./public/img/logo.png" alt="Logo Orinoco" width="200">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="index.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Articles</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="mon_panier.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Panier</button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="Allpanier row mt-5 align-items-center">
      <div class="containerPanier col-md-12 col-lg-6" >
        <div class="commande text-center align-items-center"></div>
        <p class="totalPrice"></p>
        <button type="button" class="btn btn-danger cancel border border-dark shadow">Annuler la commande</button>
      </div>
      <div class="containerFormulaire col-lg-6 col-md-12">
        <form id=paiement class="d-flex ml-4">
          <fieldset class="ml-4">
            <legend>Votre identité</legend>
            <ul class="list-unstyled w-75">
              <li>
                <label for=prenom>Prénom</label>
                <input id=prenom name=prenom type=text placeholder="Prénom" required autofocus>
              </li>
              <li>
                <label for=nom>Nom</label>
                <input id=nom name=nom type=text placeholder="Nom" required autofocus>
              </li>
              <li>
                <label for=email>Email</label>
                <input id=email name=email type=email placeholder="exemple@domaine.com" required>
              </li>
            </ul>
          </fieldset>
        
          <fieldset class="ml-4">
            <legend>Adresse de livraison</legend>
            <ul class="list-unstyled w-75">
              <li>
                <label for=adresse>Adresse</label>
                <textarea id=adresse name=adresse rows=4 required></textarea>
              </li>
              <li>
                <label for=ville>Ville</label>
                <input id=ville name=ville type=text required>
              </li>
              <li>
                <label for=codepostal>Code postal</label>
                <input id=codepostal name=codepostal type=number required>
              </li>
            </ul>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-success border border-dark shadow validation">Passer la commande</button>
    </div>
    <script type="text/javascript" src="./public/js/request.js"></script>
    <script type="text/javascript" src="./public/js/panier.js"></script>
</body>
</html>
