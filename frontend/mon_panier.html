<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Panier</title>
</head>
<body>
  <header>
    <img src="./public/img/logo.png" alt="Logo Orinoco" width="200" class="border rounded shadow ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav p-2 fs-1">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Articles <i class="fas fa-paw"></i><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="mon_panier.html">Panier <i class="fas fa-shopping-basket"></i></a>
            </li>
          </ul>
        </div>
      </nav>
</header>
  <div class="Allpanier row mt-5 align-items-center">
    <div class="containerPanier container " >
      <div class="commande row m-2 justify-content-center align-items-center text-center">
        <!-- création card -->
      </div>
      <div class=" d-flex flex-column align-items-center justify-content-center">
        <p class="totalPrice"></p>
        <button type="button" class="btn btn-danger cancel rounded">Annuler la commande <i class="fas fa-times"></i></button>
      </div>
    </div>
  </div>
  <div class="container  pt-4">
    <form>
      <legend>Votre identité :</legend>
      <div class="mb-3">
        <div class="alertNom d-none  alert-warning text-center" role="alert">
          A simple warning alert—check it out!
        </div>
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control nom" id="nom" required title="Nom" pattern="[A-Z][A-Za-z]+">
      </div>
      <div class="mb-3">
        <div class="alertPrenom alert-warning d-none text-center" role="alert">
          A simple warning alert—check it out!
        </div>
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control prenom" id="prenom" required tittle="Prénom"pattern="[A-Z][A-Za-z' -]+">
      </div>
      <div class="mb-3">
        <div class="alertEmail alert-warning d-none text-center" role="alert">
          A simple warning alert—check it out!
        </div>
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control email" id="email" aria-describedby="emailHelp" required autofocus>
        <div id="emailHelp" class="form-text">Votre email ne sera jamais partagé</div>
      </div>
      <legend>Adresse de livraison :</legend>
      <div class="mb-3">
        <div class="alertAdresse d-none alert-warning text-center" role="alert">
          A simple warning alert—check it out!
        </div>
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text number" class="form-control adresse" id="adresse" required>
      </div>
      <div class="mb-3">
        <div class="alertVille d-none alert-warning text-center" role="alert">
          A simple warning alert—check it out!
        </div>
        <label for="ville" class="form-label">Ville</label>
        <input type="text" class="form-control ville" id="ville" required pattern="[A-Z][A-Za-z' -]+">
      </div>
      <button type="submit" class="btnPasserCommande validation btn btn-success mb-4">Commander <i class="fas fa-check"></i></button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./public/js/request.js"></script>
  <script type="text/javascript" src="./public/js/panier.js"></script>
</body>
</html>
