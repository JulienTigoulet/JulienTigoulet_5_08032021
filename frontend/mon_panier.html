<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Panier</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-end">
                <img src="./public/img/logo.png" alt="Logo Orinoco" width="200" class="border rounded shadow ">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="index.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Articles <i class="fas fa-paw"></i></button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="mon_panier.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand shadow">Panier <i class="fas fa-shopping-basket"></i></button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
      </header>
      <div class="Allpanier row mt-5 align-items-center">
        <div class="containerPanier container" >
          <div class="commande text-center row align-items-center justify-content-center">
            <!-- création card -->
          </div>
          <div class=" d-flex flex-column align-items-center justify-content-center">
            <p class="totalPrice"></p>
            <button type="button" class="btn btn-danger cancel border border-dark shadow">Annuler la commande <i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>
    <div class="containerFormulaire container-fluid container ">
      <form id=paiement class="m-4 p-2 row border border-success shadow formulaire" name="formulaire">
        <fieldset class="col-lg-6 col-md-6 col-sm-4 align-items-center justify-content-center">
          <legend>Votre identité :</legend>
          <ul class="list-unstyled w-75">
            <li>
              <label for=nom>Nom </label><br>
              <input id=nom name=nom type=text placeholder="Nom" required title="Nom" autofocus pattern="[A-Z][A-Za-z]+">
            </li>
            <li>
              <label for=prenom>Prénom</label><br>
              <input id=prenom name=prenom type=text placeholder="Prénom" required tittle="Prénom"pattern="[A-Z][A-Za-z' -]+">
            </li>
            <li>
              <label for=email>Email </label><br>
              <input id=email name=email type=email placeholder="exemple@domaine.com" required>
            </li>
          </ul>
        </fieldset>
      
        <fieldset class="col-lg-6 col-md-6 col-sm-4 align-items-center justify-content-center">
          <legend>Adresse de livraison :</legend>
          <ul class="list-unstyled w-75">
            <li>
              <label for=adresse>Adresse</label><br>
              <input id=adresse name=adresse type="text number" placeholder="Rue des ours en peluche" required>
            </li>
            <li>
              <label for=ville>Ville</label><br>
              <input id=ville name=ville type=text placeholder="Teddies-land" title="Ville" required pattern="[A-Z][A-Za-z' -]+">
            </li>
          </ul>
        </fieldset>
        <div class=" rounded p-2">
          <button type="submit"class="btnPasserCommande border border-dark shadow p-2 rounded validation bg-success" >Valider commande <i class="fas fa-check"></i></button>
        </div>
      </form>
    </div>
  </div>
    <script type="text/javascript" src="./public/js/request.js"></script>
    <script type="text/javascript" src="./public/js/panier.js"></script>
</body>
</html>
