<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-end">
                <img src="../backend/images/logo.png" alt="Logo Orinoco" width="200">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="index.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand">Articles</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="mon_panier.html">
                                <button type="button" class="btn btn-primary p-2 m-2 navbar-brand">Panier</button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="Allpanier row mt-5 align-items-center">
        <div class="containerPanier col-md-12 col-lg-6" >
            <div class="commande text-center align-items-center"></div>
            <p class="totalPrice"></p>
        </div>
        <div class="containerFormulaire col-lg-6 col-md-12">
            <form id=paiement class="d-flex ml-4">
                <fieldset class="ml-4">
                  <legend>Votre identité</legend>
                  <ul class="list-unstyled">
                    <li>
                      <label for=nom>Nom</label>
                      <input id=nom name=nom type=text placeholder="Prénom et nom" required autofocus>
                    </li>
                    <li>
                      <label for=email>Email</label>
                      <input id=email name=email type=email placeholder="exemple@domaine.com" required>
                    </li>
                  </ul>
                </fieldset>
              
                <fieldset class="ml-4">
                  <legend>Adresse de livraison</legend>
                    <ul class="list-unstyled w-75">
                      <li>
                        <label for=adresse>Adresse</label>
                        <textarea id=adresse name=adresse rows=4 required></textarea>
                      </li>
                      <li>
                        <label for=codepostal>Code postal</label>
                        <input id=codepostal name=codepostal type=text required>
                      </li>
                        <li>
                        <label for=pays>Pays</label>
                        <input id=pays name=pays type=text required>
                      </li>
                    </ul>
                  </fieldset>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center">
        <button class="btn btn-success border border-dark">Passer la commande</button>
    </div>
    
    <script type="text/javascript" src="panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
